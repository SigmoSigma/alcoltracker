<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gruppi - AlcolTracker</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2c3e50">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">AlcolTracker</div>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <div class="nav-links">
            <a href="dashboard.html" class="nav-link">Dashboard</a>
            <a href="expenses.html" class="nav-link">Spese</a>
            <a href="groups.html" class="nav-link active">Gruppi</a>
            <button id="logoutBtn" class="btn">Logout</button>
        </div>
    </nav>

    <main class="container">
        <section id="groups" class="section">
            <div class="groups-header">
                <h1>I Miei Gruppi</h1>
                <div class="group-actions">
                    <button id="createGroupBtn" class="btn primary">
                        <i class="fas fa-plus"></i> Crea Gruppo
                    </button>
                    <button id="joinGroupBtn" class="btn secondary">
                        <i class="fas fa-user-plus"></i> Unisciti a un Gruppo
                    </button>
                </div>
            </div>

            <div id="groupsList" class="groups-grid">
                <!-- I gruppi verranno inseriti qui dinamicamente -->
            </div>
        </section>
    </main>

    <!-- Modale per creare un gruppo -->
    <div id="createGroupModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Crea Nuovo Gruppo</h2>
            <form id="createGroupForm">
                <div class="form-group">
                    <label for="groupName">Nome del Gruppo</label>
                    <input type="text" id="groupName" name="groupName" required>
                </div>
                <div class="form-group">
                    <label for="groupDescription">Descrizione</label>
                    <textarea id="groupDescription" name="groupDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="groupCode">Codice di Accesso</label>
                    <input type="text" id="groupCode" name="groupCode" required>
                    <small>Questo codice sar√† necessario per gli altri utenti per unirsi al gruppo</small>
                </div>
                <button type="submit" class="btn primary">Crea Gruppo</button>
            </form>
        </div>
    </div>

    <!-- Modale per unirsi a un gruppo -->
    <div id="joinGroupModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Unisciti a un Gruppo</h2>
            <form id="joinGroupForm">
                <div class="form-group">
                    <label for="joinGroupName">Nome del Gruppo</label>
                    <input type="text" id="joinGroupName" name="groupName" required>
                </div>
                <div class="form-group">
                    <label for="joinGroupCode">Codice di Accesso</label>
                    <input type="text" id="joinGroupCode" name="groupCode" required>
                </div>
                <button type="submit" class="btn primary">Unisciti</button>
            </form>
        </div>
    </div>

    <script type="module" src="./script.js"></script>
</body>
</html>

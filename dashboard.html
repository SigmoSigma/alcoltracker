<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - DrinkStats</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">DrinkStats</div>
        <button class="menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="nav-links">
            <a href="dashboard.html" class="nav-link active">Dashboard</a>
            <a href="expenses.html" class="nav-link">Spese</a>
            <a href="groups.html" class="nav-link">Gruppi</a>
            <button id="logoutBtn" class="nav-link">Logout</button>
        </div>
    </nav>

    <div class="container">
        <div class="dashboard-header">
            <h1>Dashboard</h1>
            <div class="period-select-container">
                <label for="periodSelect">Periodo:</label>
                <select id="periodSelect" class="period-select"></select>
            </div>
        </div>

        <div class="stats-container">
            <div class="stat-card purple">
                <h3>Totale Spese</h3>
                <p id="totalExpense">â‚¬0.00</p>
            </div>
            <div class="stat-card green">
                <h3>Totale Litri</h3>
                <p id="totalLiters">0.00 L</p>
            </div>
        </div>

        <div class="summary-section">
            <h2>Riassunto per Tipo di Bevanda</h2>
            <div class="table-container">
                <table class="summary-table">
                    <thead>
                        <tr>
                            <th>Tipo</th>
                            <th>Totale Spese</th>
                            <th>Totale Litri</th>
                        </tr>
                    </thead>
                    <tbody id="drinksSummaryList">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-card">
                <canvas id="expensesByType"></canvas>
            </div>
            <div class="chart-card">
                <canvas id="quantityByType"></canvas>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spese - AlcolTracker</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2c3e50">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">AlcolTracker</div>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <div class="nav-links">
            <a href="dashboard.html" class="nav-link">Dashboard</a>
            <a href="expenses.html" class="nav-link active">Spese</a>
            <a href="groups.html" class="nav-link">Gruppi</a>
            <button id="logoutBtn" class="btn">Logout</button>
        </div>
    </nav>

    <main class="container">
        <section id="expenses" class="section">
            <div class="expenses-header">
                <h1>Le Mie Spese</h1>
                <div class="expense-actions">
                    <select id="periodSelect" class="period-select">
                        <option value="2025">Anno 2025</option>
                        <!-- Le opzioni dei mesi verranno aggiunte dinamicamente -->
                    </select>
                    <button id="addExpenseBtn" class="btn primary">
                        <i class="fas fa-plus"></i> Aggiungi Spesa
                    </button>
                </div>
            </div>

            <div class="expenses-list">
                <table>
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Tipo</th>
                            <th>Importo</th>
                            <th>Quantità</th>
                            <th>Azioni</th>
                        </tr>
                    </thead>
                    <tbody id="recentExpensesList">
                        <!-- Le spese verranno inserite qui dinamicamente -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Modale per aggiungere spese -->
    <div id="expenseModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Aggiungi Spesa</h2>
            <form id="expenseForm">
                <div class="form-group">
                    <label for="expenseDate">Data</label>
                    <input type="date" id="expenseDate" required>
                </div>
                <div class="form-group">
                    <label for="expenseType">Tipo</label>
                    <select id="expenseType" required>
                        <option value="beer">Birra</option>
                        <option value="wine">Vino</option>
                        <option value="spirits">Superalcolici</option>
                        <option value="spritz">Spritz</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="expenseAmount">Importo (€)</label>
                    <input type="number" id="expenseAmount" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="expenseQuantity">Quantità (L)</label>
                    <input type="number" id="expenseQuantity" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="expenseGroup">Gruppo (opzionale)</label>
                    <select id="expenseGroup">
                        <option value="">Nessun gruppo</option>
                        <!-- I gruppi verranno aggiunti dinamicamente -->
                    </select>
                </div>
                <button type="submit" class="btn primary">Aggiungi</button>
            </form>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
